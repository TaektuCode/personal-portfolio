<div class="project-view">
  <div class="project-view__image-container">
    <img
      [src]="imageUrl"
      [alt]="nameKey | translate"
      class="project-view__image"
    />
  </div>
  <div class="project-view__content">
    <h4 class="project-view__name">{{ nameKey | translate }}</h4>
    <ul class="project-view__tech-list">
      @for (tech of technologies; track tech) {
      <li class="project-view__tech-item">{{ tech }}</li>
      }
    </ul>
    <p class="project-view__description">{{ descriptionKey | translate }}</p>
    <div class="project-view__actions">
      <a
        [href]="liveUrl"
        target="_blank"
        rel="noopener noreferrer"
        class="project-view__button-link"
      >
        <app-custom-button size="small" color="secondary"
          >Live Test</app-custom-button
        >
      </a>
      <a
        [href]=""
        target="_blank"
        rel="noopener noreferrer"
        class="project-view__button-link"
      >
        <app-custom-button size="small" color="third">GitHub</app-custom-button>
      </a>
    </div>
  </div>
</div>
