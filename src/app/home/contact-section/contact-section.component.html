<div class="background">
  <div class="content-wrapper">
    <section class="contact">
      <div class="contact__bubble-element1">
        <app-bubble></app-bubble>
      </div>
      <div class="contact__bubble-element2">
        <app-bubble></app-bubble>
      </div>

      <header class="contact__header">
        <h2 class="contact__headline">
          {{ "contact_section.headline" | translate }}
        </h2>
        <h3 class="contact__subtitle">
          {{ "contact_section.subtitle" | translate }}
        </h3>
      </header>

      <div class="contact__main-content">
        <div class="contact__cta">
          <p class="contact__cta-description">
            {{ "contact_section.description" | translate }}
          </p>
          <p class="contact__cta-text">
            {{ "contact_section.cta_text" | translate }}
            <span class="contact__cta-highlight">{{
              "contact_section.cta_highlight" | translate
            }}</span>
          </p>
        </div>

        <div class="contact__form-wrapper">
          <app-contact-form></app-contact-form>
        </div>
      </div>
      <button
        class="contact__scroll-top-button"
        (click)="scrollToTop()"
        aria-label="Scroll up"
      >
        <svg class="contact__scroll-top-icon" aria-hidden="true">
          <use href="#downArrow-icon"></use>
        </svg>
      </button>
    </section>
  </div>
</div>
